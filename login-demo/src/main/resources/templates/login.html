<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="base::layout(~{::section})">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
</head>
<body>
<!-- section starts here-->
<section>
  <div class="container p-4">
    <div class="row">
      <div class="col-md-6 offset">
        <div class="card">
          <div class="card-header text-center fs-5">login Here</div>


          <th:block th:if="${session.message}">
            <p class="text-center fs-4 text-success">[[${session.message}]]</p>
          </th:block>

          <th:block th:text="${#session.removeAttribute('message')}"></th:block>


          <div class="card-body">
            <form action="createUser" method="post">
              <div class="mb-3">
                <label>Enter Full Name</label>
                <input type="text" name="fullName" class="form-control">
              </div>
              <div class="mb-3">
                <label>Enter Email</label>
                <input type="text" name="email" class="form-control">
              </div>
              <div class="mb-3">
                <label>Enter Address</label>
                <input type="text" name="address" class="form-control">
              </div>
              <div class="mb-3">
                <label>Enter Qualification</label>
                <input type="text" name="qualification" class="form-control">
              </div>
              <div class="mb-3">
                <label>Enter Password</label>
                <input type="text" name="password" class="form-control">
              </div>
              <button class="btn btn-primary col-md-12">Register</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- section ends here-->
</body>
</html>
